<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>POSTBLON - Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- FONDO ANIMADO --- */
        body {
            margin: 0; height: 100vh; overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at center, #1a0b2e 0%, #000000 100%);
            color: white;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        /* Partículas */
        .particle {
            position: absolute; border-radius: 50%; background: white;
            opacity: 0; animation: warpSpeed linear infinite; z-index: 1;
        }
        @keyframes warpSpeed {
            0% { transform: translateY(100vh) translateZ(0); opacity: 0; }
            10% { opacity: var(--star-opacity); }
            90% { opacity: var(--star-opacity); }
            100% { transform: translateY(-20vh) translateZ(0); opacity: 0; }
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .login-box {
            z-index: 10;
            background: rgba(255, 255, 255, 0.03);
            padding: 40px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            transition: transform 0.3s;
        }
        .login-box:hover {
            border-color: rgba(0, 210, 255, 0.3);
            box-shadow: 0 0 60px rgba(0, 210, 255, 0.1);
        }

        /* --- TÍTULO POSTBLON (GLITCH) --- */
        .glitch-wrapper {
            display: flex; justify-content: center; align-items: center; margin-bottom: 20px;
        }
        .glitch {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            color: white;
            letter-spacing: 5px;
            text-shadow: 2px 2px 0px #00d2ff, -2px -2px 0px #ff0055;
        }
        
        .glitch::before, .glitch::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #1a0b2e;
        }
        .glitch::before {
            left: 2px; text-shadow: -2px 0 #00d2ff; clip: rect(24px, 550px, 90px, 0); animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px; text-shadow: -2px 0 #ff0055; clip: rect(85px, 550px, 140px, 0); animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim { 0% { clip: rect(12px, 9999px, 32px, 0); } 100% { clip: rect(44px, 9999px, 94px, 0); } }
        @keyframes glitch-anim-2 { 0% { clip: rect(62px, 9999px, 10px, 0); } 100% { clip: rect(54px, 9999px, 24px, 0); } }

        /* --- INPUTS GENERALES (Login Usuario y Admin) --- */
        input[type="text"], input[type="password"] {
            width: 100%; 
            padding: 15px; 
            margin-bottom: 20px;
            border: none; border-bottom: 2px solid #555; border-radius: 0;
            background: transparent; color: white;
            font-size: 1.1rem; text-align: center; outline: none; transition: 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            border-bottom-color: #00d2ff;
            box-shadow: 0 10px 20px -10px rgba(0, 210, 255, 0.2);
            background: rgba(0, 210, 255, 0.05); /* Sutil fondo azul al escribir */
        }
        ::placeholder { color: #888; font-style: italic; }

        button.btn-enter {
            width: 100%; padding: 15px;
            background: linear-gradient(90deg, #00d2ff, #0055ff);
            border: none; border-radius: 30px;
            color: white; font-size: 1.2rem; font-weight: bold; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px;
            transition: 0.3s; box-shadow: 0 5px 15px rgba(0, 85, 255, 0.3);
        }
        button.btn-enter:hover {
            transform: scale(1.05); box-shadow: 0 10px 25px rgba(0, 210, 255, 0.5);
        }

        .admin-trigger {
            position: absolute; top: 20px; right: 20px; z-index: 20;
            color: rgba(255,255,255,0.3); cursor: pointer; font-size: 1.2rem; padding: 10px;
        }
        .admin-trigger:hover { color: #00d2ff; }

        /* --- MODAL ADMIN CORREGIDO --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px); z-index: 100;
            justify-content: center; align-items: center;
        }
        .modal-overlay.active { display: flex; }
        
        .modal-content {
            background: #0f0518; /* Fondo muy oscuro pero con tinte morado */
            padding: 40px 30px; 
            border-radius: 20px;
            border: 1px solid #00d2ff; /* Borde Neón */
            text-align: center; 
            width: 90%; max-width: 350px;
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.15); 
            position: relative;
        }
        .close-modal { 
            position: absolute; top: 15px; right: 20px; cursor: pointer; color: #555; font-size: 1.5rem; transition: 0.3s;
        }
        .close-modal:hover { color: #ff0055; }

        /* Estilos específicos dentro del modal para asegurar que se vean bien */
        .modal-content h2 { margin-top: 0; margin-bottom: 25px; letter-spacing: 2px; }
        
        /* Ajuste de inputs dentro del modal para que sean consistentes */
        .modal-content input { 
            margin-bottom: 25px; 
            font-size: 1rem;
            background: rgba(255,255,255,0.02); /* Ligeramente visible */
        }

        .alert { background: rgba(231, 76, 60, 0.2); color: #ff6b6b; padding: 10px; border-radius: 5px; margin-bottom: 20px; border: 1px solid #e74c3c; font-size: 0.9rem;}

        @media (max-width: 600px) {
            .glitch { font-size: 2.8rem; letter-spacing: 2px; }
            .login-box { padding: 30px 20px; }
            .modal-content { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    
    <div class="admin-trigger" onclick="openAdminModal()" title="Acceso Admin"><i class="fas fa-user-shield"></i></div>

    <div class="login-box">
        <div class="glitch-wrapper">
            <div class="glitch" data-text="POSTBLON">POSTBLON</div>
        </div>

        {% if messages %}
            {% for message in messages %}
                 {% if 'success' not in message.tags %}
                    <div class="alert">{{ message }}</div>
                 {% endif %}
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="nickname" placeholder="Ingresa tu Nickname..." required autocomplete="off" maxlength="15">
            <button type="submit" class="btn-enter">ENTRAR <i class="fas fa-rocket"></i></button>
        </form>
    </div>

    <div id="adminModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal" onclick="closeAdminModal()">&times;</span>
            <h2 style="color: #00d2ff;">SYSTEM ADMIN</h2>
            
            <form action="{% url 'login_admin' %}" method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Usuario" required autocomplete="off">
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit" class="btn-enter" style="border-radius: 10px; font-size: 1rem; padding: 12px; margin-top: 10px;">
                    ACCEDER
                </button>
            </form>
        </div>
    </div>

    <div id="particles"></div>

    <script>
        function createParticles() {
            const body = document.querySelector('#particles');
            const count = 60; 
            for(let i=0; i < count; i++){
                let div = document.createElement('div');
                div.className = 'particle';
                div.style.left = Math.random() * 100 + 'vw';
                let size = Math.random() * 2 + 1 + 'px';
                div.style.width = size; div.style.height = size;
                div.style.setProperty('--star-opacity', Math.random());
                div.style.animationDuration = (Math.random() * 10 + 5) + 's';
                div.style.animationDelay = '-' + (Math.random() * 10) + 's';
                body.appendChild(div);
            }
        }
        createParticles();

        function openAdminModal() { document.getElementById('adminModal').classList.add('active'); }
        function closeAdminModal() { document.getElementById('adminModal').classList.remove('active'); }
        document.getElementById('adminModal').addEventListener('click', function(e) {
            if (e.target === this) closeAdminModal();
        });
    </script>
</body>
</html>
