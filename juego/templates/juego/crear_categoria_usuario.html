<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Categor√≠a</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            margin: 0; min-height: 100vh; 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #1e272e, #000000); 
            color: white; 
            display: flex; justify-content: center; align-items: center; 
            padding: 20px; box-sizing: border-box;
        }
        
        /* CONTENEDOR COMPACTO */
        .container { 
            width: 100%; 
            max-width: 650px; /* M√°s angosto para que se vea centrado y elegante */
            height: auto;     /* CLAVE: Se ajusta al contenido */
            background: rgba(255,255,255,0.05); 
            padding: 40px; 
            border-radius: 20px; 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            transition: all 0.3s ease; /* Suavidad al cambiar de tama√±o */
        }
        
        h2 { color: #00d2ff; text-align: center; text-transform: uppercase; margin-top: 0; letter-spacing: 2px; margin-bottom: 5px; }
        .subtitle { text-align: center; color: #aaa; margin-bottom: 30px; font-size: 0.9rem; }
        
        /* TARJETAS DE SELECCI√ìN */
        .selection-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            margin-bottom: 10px; /* Reducido */
        }
        
        .mode-card {
            background: rgba(0,0,0,0.3); border: 2px solid rgba(255,255,255,0.1);
            border-radius: 15px; padding: 40px 20px; text-align: center; cursor: pointer;
            transition: all 0.3s ease; position: relative; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .mode-card:hover { transform: translateY(-5px); border-color: #00d2ff; background: rgba(0, 210, 255, 0.05); }
        
        .mode-card i { font-size: 3.5rem; margin-bottom: 15px; color: #ccc; transition: 0.3s; }
        .mode-card:hover i { color: #00d2ff; transform: scale(1.1); }
        
        .mode-title { font-size: 1.1rem; font-weight: bold; margin-bottom: 10px; color: white; }
        .mode-desc { font-size: 0.8rem; color: #888; line-height: 1.4; }

        .mode-card.ai:hover { border-color: #8e44ad; background: rgba(142, 68, 173, 0.05); }
        .mode-card.ai:hover i { color: #8e44ad; }

        /* SECCIONES FORMULARIO */
        .form-section { display: none; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .btn-back-mode {
            background: none; border: none; color: #aaa; cursor: pointer; 
            margin-bottom: 20px; font-size: 0.9rem; display: flex; align-items: center; gap: 5px;
            transition: 0.3s;
        }
        .btn-back-mode:hover { color: white; transform: translateX(-5px); }

        /* INPUTS */
        input[type="text"] { width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; border-radius: 8px; margin-bottom: 10px; box-sizing: border-box; font-size: 1rem;}
        input:focus { border-color: #00d2ff; outline: none; background: rgba(0, 210, 255, 0.05); }
        
        /* BOX IA */
        .ai-box { background: rgba(142, 68, 173, 0.1); border: 1px solid #8e44ad; padding: 20px; border-radius: 10px; margin-bottom: 25px; }
        .btn-prompt { background: #8e44ad; color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; display: flex; justify-content: center; gap: 8px; transition: 0.3s; margin-bottom: 10px; }
        .btn-prompt:hover { background: #9b59b6; transform: translateY(-2px); }
        
        textarea { width: 100%; height: 100px; background: rgba(0,0,0,0.3); border: 1px solid #555; color: #ddd; border-radius: 8px; padding: 10px; box-sizing: border-box; resize: vertical; font-family: monospace; font-size: 0.9rem; margin-top: 10px; }
        .btn-parse { width: 100%; background: #2c3e50; border: 1px solid #8e44ad; color: #d2b4de; padding: 10px; border-radius: 0 0 8px 8px; cursor: pointer; font-weight: bold; margin-top: -5px; transition: 0.2s;}
        .btn-parse:hover { background: #34495e; color: white; }

        /* MANUAL */
        .word-group { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 10px; margin-bottom: 15px; border-left: 3px solid #00d2ff; }
        .btn-add { background: #3498db; width: 100%; padding: 10px; border: none; border-radius: 5px; color: white; cursor: pointer; font-weight: bold; transition: 0.2s;}
        .btn-add:hover { background: #2980b9; transform: translateY(-2px); }

        /* LISTA PREVIA */
        .list-preview { margin-top: 20px; max-height: 250px; overflow-y: auto; border-top: 1px solid #333; }
        .preview-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #333; background: rgba(255,255,255,0.02); align-items: center; }
        
        .btn-main-action { width: 100%; padding: 15px; background: linear-gradient(45deg, #e74c3c, #c0392b); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1.1rem; margin-top: 20px; transition: 0.3s; box-shadow: 0 5px 15px rgba(192, 57, 43, 0.3); }
        .btn-main-action:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(192, 57, 43, 0.5); }

        .warning-box {
            background: rgba(231, 76, 60, 0.15); border: 1px solid #e74c3c;
            padding: 10px; margin-top: 15px; border-radius: 8px; color: #ffadad;
            font-size: 0.9rem; display: flex; align-items: center; gap: 10px;
        }
        .valid-box {
            background: rgba(46, 204, 113, 0.15); border: 1px solid #2ecc71; color: #abebc6;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }

        /* --- ESTILOS DE MODALES OSCUROS --- */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(5px); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #1a1a2e; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; border: 1px solid #e74c3c; text-align: center; box-shadow: 0 0 50px rgba(231, 76, 60, 0.2); animation: popIn 0.3s ease; }
        @keyframes popIn { from{transform:scale(0.8);opacity:0;} to{transform:scale(1);opacity:1;} }
        
        .btn-modal-confirm { background: #e74c3c; color: white; border: none; padding: 10px 25px; border-radius: 50px; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 1rem;}
        .btn-modal-confirm:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(231, 76, 60, 0.4); }
        .btn-modal-cancel { background: transparent; color: #aaa; border: 2px solid #555; padding: 8px 25px; border-radius: 50px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-modal-cancel:hover { border-color: white; color: white; }

        @media (max-width: 600px) {
            .selection-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="alertModal" class="modal-overlay">
        <div class="modal-content">
            <div style="font-size: 3rem; color: #e74c3c; margin-bottom: 15px;"><i class="fas fa-exclamation-circle"></i></div>
            <h2 id="alertTitle" style="color: white; border:none; margin:0; font-size: 1.5rem;">Atenci√≥n</h2>
            <p id="alertMessage" style="color: #bbb; font-size: 1.1rem; margin: 15px 0 25px 0; line-height: 1.5;">Error</p>
            <button class="btn-modal-confirm" onclick="closeAlertModal()">ENTENDIDO</button>
        </div>
    </div>

    <div id="confirmModal" class="modal-overlay" style="z-index: 2001;">
        <div class="modal-content" style="border-color: #00d2ff;">
            <div style="font-size: 3rem; color: #00d2ff; margin-bottom: 15px;"><i class="fas fa-question"></i></div>
            <h2 style="color: white; border:none; margin:0; font-size: 1.5rem;">¬øEst√°s seguro?</h2>
            <p id="confirmMessage" style="color: #bbb; font-size: 1.1rem; margin: 15px 0 25px 0;">...</p>
            <div style="display: flex; gap: 15px; justify-content: center;">
                <button class="btn-modal-cancel" onclick="closeConfirmModal()">Cancelar</button>
                <button id="btnConfirmAction" class="btn-modal-confirm" style="background: #00d2ff;">Confirmar</button>
            </div>
        </div>
    </div>

    <div class="container">
        <a href="{% url 'sala_espera' %}" class="btn-back-mode" style="margin-bottom: 10px;"><i class="fas fa-arrow-left"></i> Volver a Sala de Espera</a>
        
        <h2>Crear Categor√≠a</h2>
        <p class="subtitle">Elige c√≥mo quieres crear tu nuevo pack</p>

        <div id="selectionScreen" class="selection-grid">
            <div class="mode-card ai" onclick="switchMode('ai')">
                <i class="fas fa-robot"></i>
                <div class="mode-title">Usar IA</div>
                <div class="mode-desc">Copia un Prompt y p√©galo.</div>
            </div>
            <div class="mode-card" onclick="switchMode('manual')">
                <i class="fas fa-keyboard"></i>
                <div class="mode-title">Manual</div>
                <div class="mode-desc">Escribe una por una.</div>
            </div>
        </div>

        <div id="formContainer" style="display:none;">
            <button class="btn-back-mode" onclick="showSelection()"><i class="fas fa-undo"></i> Elegir otro m√©todo</button>

            <label style="font-weight:bold; color:#ddd; display:block; margin-bottom:5px;">Nombre de la Categor√≠a</label>
            <input type="text" id="catName" placeholder="Ej: Superh√©roes">

            <div id="aiSection" class="form-section">
                <div class="ai-box">
                    <div style="color: #d2b4de; font-weight: bold; margin-bottom: 10px;"><i class="fas fa-magic"></i> Generador Autom√°tico</div>
                    
                    <div style="margin-bottom: 10px;">
                        <label style="font-size: 0.9rem; color: #ddd;">¬øTema?</label>
                        <input type="text" id="aiTheme" placeholder="Ej: Videojuegos Retro..." style="background: rgba(0,0,0,0.3); border: 1px solid #8e44ad; color: white;">
                    </div>

                    <button class="btn-prompt" onclick="copyPrompt()">
                        <i class="fas fa-copy"></i> 1. Copiar Prompt
                    </button>
                    <textarea id="pasteArea" placeholder="2. Pega la respuesta de la IA aqu√≠..."></textarea>
                    <button class="btn-parse" onclick="parsePaste()"><i class="fas fa-bolt"></i> Procesar Texto</button>
                </div>
            </div>

            <div id="manualSection" class="form-section">
                <div class="word-group">
                    <input type="text" id="wMain" placeholder="Palabra Inocente">
                    <input type="text" id="wRel1" placeholder="Se√±uelo">
                    <input type="text" id="wRel2" placeholder="Dif√≠cil">
                    <button class="btn-add" onclick="addWord()"><i class="fas fa-plus"></i> Agregar Pack</button>
                </div>
            </div>

            <div style="display:flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                <label>Listos: <b id="countWords" style="color:#00d2ff;">0</b></label>
                <button onclick="clearList()" style="background:none; border:none; color:#e74c3c; cursor:pointer; font-size:0.9rem;">Borrar todo</button>
            </div>

            <div id="minWarning" class="warning-box">
                <i class="fas fa-exclamation-circle"></i> 
                <span>M√≠nimo <b>{{ min_packs }}</b> packs requeridos.</span>
            </div>

            <div class="list-preview" id="previewList"></div>

            <button class="btn-main-action" onclick="saveCategory()">
                PUBLICAR CATEGOR√çA üöÄ
            </button>
        </div>

    </div>

    <script>
        // --- MODALES JS ---
        function showCustomAlert(msg, title="Atenci√≥n") { 
            document.getElementById('alertTitle').innerText = title;
            document.getElementById('alertMessage').innerText = msg; 
            document.getElementById('alertModal').style.display = 'flex'; 
        }
        function closeAlertModal() { document.getElementById('alertModal').style.display = 'none'; }
        
        let onConfirmCallback = null;
        function showCustomConfirm(msg, callback) {
            document.getElementById('confirmMessage').innerText = msg;
            onConfirmCallback = callback;
            document.getElementById('confirmModal').style.display = 'flex';
        }
        function closeConfirmModal() {
            document.getElementById('confirmModal').style.display = 'none';
            onConfirmCallback = null;
        }
        document.getElementById('btnConfirmAction').addEventListener('click', function() {
            if (onConfirmCallback) onConfirmCallback();
            closeConfirmModal();
        });

        // --- L√ìGICA ---
        let words = [];
        const MIN_PACKS = {{ min_packs }};

        function switchMode(mode) {
            document.getElementById('selectionScreen').style.display = 'none';
            document.getElementById('formContainer').style.display = 'block';
            document.getElementById('aiSection').style.display = 'none';
            document.getElementById('manualSection').style.display = 'none';
            document.getElementById(mode === 'ai' ? 'aiSection' : 'manualSection').style.display = 'block';
        }

        function showSelection() {
            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('selectionScreen').style.display = 'grid';
        }

        function copyPrompt() {
            let theme = document.getElementById('aiTheme').value.trim();
            if(!theme) {
                showCustomAlert("Por favor, escribe un tema primero.");
                document.getElementById('aiTheme').focus();
                return;
            }

            const prompt = `Genera lista palabras juego adivinanzas. Tema: ${theme}. Formato: Bloque c√≥digo texto plano. 1. T√≠tulo. 2. ${MIN_PACKS} l√≠neas EXACTAS: Inocente | Se√±uelo | Dif√≠cil.`;
            navigator.clipboard.writeText(prompt);
            showCustomAlert("Prompt copiado. P√©galo en tu IA.", "√âxito");
        }

        function parsePaste() {
            const text = document.getElementById('pasteArea').value;
            const lines = text.split('\n');
            if(lines.length > 0 && !lines[0].includes('|')) document.getElementById('catName').value = lines[0].trim();
            
            lines.forEach(line => {
                if(line.includes('|')) {
                    const parts = line.split('|');
                    if(parts.length >= 3) words.push({ principal: parts[0].trim(), rel1: parts[1].trim(), rel2: parts[2].trim() });
                }
            });
            renderList();
            document.getElementById('pasteArea').value = '';
        }

        function addWord() {
            let m = document.getElementById('wMain').value.trim();
            let r1 = document.getElementById('wRel1').value.trim();
            let r2 = document.getElementById('wRel2').value.trim();
            if(!m || !r1 || !r2) return showCustomAlert("Completa los 3 campos.");
            words.push({principal: m, rel1: r1, rel2: r2});
            renderList();
            document.getElementById('wMain').value = '';
            document.getElementById('wRel1').value = '';
            document.getElementById('wRel2').value = '';
            document.getElementById('wMain').focus();
        }

        function renderList() {
            let html = '';
            words.forEach((w, i) => {
                html += `<div class="preview-item">
                    <div class="preview-text"><b>${w.principal}</b> <span class="preview-sub">(${w.rel1}, ${w.rel2})</span></div>
                    <i class="fas fa-trash" onclick="remove(${i})" style="color:#e74c3c; cursor:pointer;"></i>
                </div>`;
            });
            document.getElementById('previewList').innerHTML = html;
            document.getElementById('countWords').innerText = words.length;
            
            let warn = document.getElementById('minWarning');
            if(words.length >= MIN_PACKS) {
                warn.className = 'warning-box valid-box';
                warn.innerHTML = '<i class="fas fa-check-circle"></i> <span>¬°Listo! Cantidad correcta.</span>';
            } else {
                warn.className = 'warning-box';
                warn.innerHTML = `<i class="fas fa-exclamation-circle"></i> <span>Faltan <b>${MIN_PACKS - words.length}</b> packs.</span>`;
            }
        }

        function remove(i) { words.splice(i, 1); renderList(); }
        
        function clearList() { 
            if(words.length > 0) showCustomConfirm("¬øBorrar todo?", function() { words = []; renderList(); });
        }

        function saveCategory() {
            let name = document.getElementById('catName').value.trim();
            if(!name) return showCustomAlert("Falta el nombre.");
            
            if(words.length < MIN_PACKS) return showCustomAlert(`Necesitas al menos ${MIN_PACKS} packs.`);

            let fd = new FormData();
            fd.append('nombre_categoria', name);
            fd.append('lista_palabras', JSON.stringify(words));

            fetch("{% url 'crear_categoria_usuario' %}", {
                method: 'POST', headers: {'X-CSRFToken': '{{ csrf_token }}'}, body: fd
            })
            .then(r => r.json()).then(data => {
                if(data.status === 'ok') {
                    showCustomAlert("¬°Categor√≠a creada!", "√âxito");
                    setTimeout(() => { window.location.href = "{% url 'sala_espera' %}"; }, 1500);
                } else {
                    showCustomAlert("Error: " + data.msg);
                }
            });
        }
    </script>
</body>
</html>
