{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Admin</title>
    {% include "juego/inicio.html" with only_styles=True %}
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>

    <div class="login-container" style="width: 400px;">
        <h2><i class="fas fa-user-shield"></i> Acceso Restringido</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="error-msg">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Usuario Admin" required autocomplete="off">
            <input type="password" name="password" placeholder="ContraseÃ±a" required>
            <button type="submit" class="btn-action btn-blue">ENTRAR AL SISTEMA</button>
        </form>
        <br>
        <a href="{% url 'inicio' %}" style="color: rgba(255,255,255,0.5); text-decoration: none; font-size: 0.9rem;">
            <i class="fas fa-arrow-left"></i> Volver al inicio
        </a>
    </div>
</body>
</html>
